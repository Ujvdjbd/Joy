<style>
/* Default dark theme */
body {
    font-family: 'Arial', sans-serif;
    background-color: #1e1e1e;
    color: #c0c0c0;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

header {
    width: 100%;
    display: flex;
    justify-content: flex-start;
    padding: 10px;
}

#theme-toggle {
    background-color: #ff6347;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

#theme-toggle:hover {
    background-color: #ff4500;
}

.container {
    max-width: 600px;
    padding: 20px;
    background-color: #282c34;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    text-align: center;
}

h1 {
    font-size: 2em;
    margin-bottom: 20px;
    color: #ffd700;
}

.form-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
}

textarea {
    width: 90%;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 5px;
    border: 1px solid #555;
    background-color: #333;
    color: #fff;
    resize: none;
}

button {
 width: 9em;
 height: 3em;
 border-radius: 30em;
 font-size: 15px;
 font-family: inherit;
 border: none;
 position: relative;
 overflow: hidden;
 z-index: 1;
 
}

button::before {
 content: '';
 width: 0;
 height: 3em;
 border-radius: 3em;
 position: absolute;
 top: 0;
 left: 0;
 background-image: linear-gradient(to right, #0fd850 0%, #f9f047 100%);
 transition: .5s ease;
 display: block;
 z-index: -1;
}

button:hover::before {
 width: 9em;
}

/* Bright mode */
body.bright {
    background-color: #f0f0f0;
    color: #333;
}

body.bright .container {
    background-color: #fff;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

body.bright textarea {
    background-color: #fff;
    color: #333;
    border: 1px solid #ccc;
}

body.bright button[type="submit"] {
    background-color: #007bff;
    color: #fff;
}

body.bright button[type="submit"]:hover {
    background-color: #0056b3;
}

body.bright #theme-toggle {
    background-color: #007bff;
    color: #fff;
}

body.bright #theme-toggle:hover {
    background-color: #0056b3;
}


</style>
<body>
    
    <div class="container">
        <h1>Send a Message</h1>
        <div class="form-container">
            <form id="contact-form">
                <textarea id="message" name="message" rows="5" placeholder="Enter email address and what you want"></textarea>
                
              <button type="submit" class="submit"> Send!
</button>
            </form>
        </div>
    </div>

  /* Minecraft switch made by: csozi | Website: english.csozi.hu*/

/* The switch - the box around the slider */
.switch {
  font-size: 17px;
  position: relative;
  display: inline-block;
  width: 6em;
  height: 4em;
}

/* Hide default HTML checkbox */
.switch input {
  opacity: 1;
  width: 0;
  height: 0;
}

/* The slider */
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  transition: .9s;
}

.off {
  position: absolute;
  content: "";
  height: 4em;
  width: 4em;
  background-color: white;
  transition: .4s;
  image-rendering: pixelated;
  opacity: 1;
}

.on {
  position: absolute;
  content: "";
  height: 4em;
  width: 4em;
  background-color: white;
  transition: .4s;
  image-rendering: pixelated;
  opacity: 0;
}

.switch input:checked + .slider {
  background-color: #ccc;
}

.switch input:focus + .slider {
  box-shadow: 0 0 1px #ccc;
}

.switch input:checked ~ .off {
  transform: translateX(2em);
}

.switch input:checked ~ .on {
  transform: translateX(2em);
  opacity: 1;
}
